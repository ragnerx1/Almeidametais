        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">CADASTROS</a>
                        <ul class="lista-branca">
                            <li><a href="./cad-fornecedores.html">Fornecedores</a></li>

                    </li>
                    <li><a href="">BALANÇA</a></li>

                </ul>
            </div>
        </header>

        <div class="principal">
            <div class="main">
                <p class="way">Cadastros > <strong>Matéria prima, acabados, insumos auxiliares</strong> </p>
                <form>
                    <section class="espaco">
                        <div >
                            <label for="nome">Nome do item</label>
                            <input class="input-padrao" type="text" id="nome" required>
                        </div>

                        <div>
                            <label for="codigo-do-item">Código do item</label>
                            <input class="input-numerico" type="text" id="codigo-do-item">
                        </div>
                    </section>

                    <section class="horizontal">
                        
                        <div>
                            <label for="descricao-do-item">Descrição do Item</label>
                            <textarea class="input-padrao" type="text" id="descricao-do-item" rows="8" cols="50">  </textarea>
                        </div>

                        <div>
                            <label for="armazem">Armazém</label>
                            <input class="input-numerico" type="text" id="armazem">
                        </div>
                        <div>
                            <label for="quantidade">Quantidade</label>
                            <input class="input-numerico" type="text" id="quantidade">
                        </div>
                        <div>
                            <label for="unidade-de-medida">Unidade de medida</label>
                            <input class="input-numerico" type="text" id="unidade-de-medida">
                        </div>
                    </section>
                    
                    <section class="contagem">
                        <div>
                            <label for="contagem1">Contagem 1</label>
                            <input class="input-numerico" type="text" id="contagem1">
                        </div>

                        <div>
                            <label for="contagem2">Contagem 2</label>
                            <input class="input-numerico" type="text" id="contagem2">
                        </div>

                        <div>
                            <label for="contagem3">Contagem 3</label>
                            <input class="input-numerico" type="text" id="contagem3">
                        </div>
                    </section>
                </form>
            </div>

            <div class="button">
                <button>SALVAR</button>
            </div>
        </div>

        <footer>
            <p>Desenvolvido por Guilu</p>
        </footer>
    </body>
</html>
