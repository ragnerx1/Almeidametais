<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/cad-novousuario.css">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="shortcut icon" href="./img/favicon.ico" >


        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="navigation">
                <a href="">HOME</a>
                <a href="">CADASTROS</a>
                <a href="">BALANÇA</a>
                <a href="">PREPARAÇÃO</a>
                <a href="">PRODUÇÃO</a>
                <a href="">FUNDIÇÃO</a>
                <a href="">PLANEJAMENTO</a>
                <a href="">RELATÓRIOS</a>
            </div>
        </header>

        <div class="principal">
            <div class="main">
                <p class="way">Cadastros > <strong>Novo Usuário</strong> </p>
                <form>
                    <section class="horizontal">
                        <div >
                            <label for="nome-do-colaborador">Nome do Colaborador</label>
                            <input class="input-padrao" type="text" id="nome-do-colaborador" required>
                        </div>

                        <div style="margin-left: 6%;">
                            <label for="matricula-do-colaborador">Matrícula do Colaborador</label>
                            <input class="input-padrao" type="text" id="matricula-do-colaborador">
                        </div>
                    </section>

                    <section class="horizontal" style="margin-top: 4%;">
                        <div>
                            <label for="nivel-de-acesso">Nível de acesso</label>
                            <input class="input-numerico" type="text" id="nivel-de-acesso">
                        </div>
                        <div style="margin-left: 8%;">
                            <label for="departamento">Departamento</label>
                            <input class="input-numerico" type="text" id="departamento">
                        </div>
                    </section>
                </form>
            </div>

            <div class="button">
                <button>SALVAR</button>
            </div>
        </div>

        <footer>
            <p>Desenvolvido por Guilu</p>
        </footer>
    </body>
</html>
