<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/cad-fornecedores.css">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="shortcut icon" href="./img/favicon.ico" >


        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="navigation">
                <a href="">HOME</a>
                <a href="">CADASTROS</a>
                <a href="">BALANÇA</a>
                <a href="">PREPARAÇÃO</a>
                <a href="">PRODUÇÃO</a>
                <a href="">FUNDIÇÃO</a>
                <a href="">PLANEJAMENTO</a>
                <a href="">RELATÓRIOS</a>
            </div>
        </header>

        <div class="principal">
            <div class="main">
                <p class="way">Cadastros > <strong>Fornecedores</strong> </p>
                <form>
                    <section class="horizontal">
                        <div >
                            <label for="nome">Nome</label>
                            <input class="input-padrao" type="text" id="nome" required placeholder="Nome">
                        </div>

                        <div>
                            <label for="nome-fantasia">Nome Fantasia</label>
                            <input class="input-padrao" type="text" id="nome-fantasia">
                        </div>

                        <div style="margin-left: 20%;">
                            <label for="codigo-fornecedor">Código do Fornecedor</label>
                            <input class="input-padrao" type="text" id="codigo-fornecedor" >
                        </div>
                    </section>

                    <section class="horizontal">
                        <div>
                            <label for="cnpj">CNPJ</label>
                            <input class="input-numerico" type="text" id="cnpj">
                        </div>
                        <div>
                            <label for="codigo-fornecedor">Inscrição Estadual</label>
                            <input class="input-numerico" type="text" id="inscricao-estadual">
                        </div>
                    </section>
                    
                    <p><strong>Endereço</strong></p>

                    <section class="horizontal">
                        <div>
                            <label for="rua">Rua</label>
                            <input class="input-padrao" type="text" id="rua">
                        </div>

                        <div>
                            <label for="numero">Número</label>
                            <input class="input-numerico" type="text" id="numero">
                        </div>

                        <div>
                            <label for="complemento">Complemento</label>
                            <input class="input-padrao" type="text" id="complemento">
                        </div>
                    </section>

                    <section class="horizontal">
                        <div>
                            <label for="bairro">Bairro</label>
                            <input class="input-padrao" type="text" id="bairro">
                        </div>

                        <div>
                            <label for="municipio">Município</label>
                            <input class="input-padrao" type="text" id="municipio">
                        </div>

                        <div>
                            <label for="cidade">Cidade</label>
                            <input class="input-padrao" type="text" id="cidade">
                        </div>

                        <div>
                            <label for="estado">Estado</label>
                            <input class="input-padrao" type="text" id="estado">
                        </div>
                    </section>

                    <p><strong>Contato</strong> </p>

                    <section class="horizontal">
                        <div>
                            <label for="nome-contato">Nome do contato</label>
                            <input class="input-padrao" type="text" id="nome-contato">
                        </div>

                        <div>
                            <label for="telefone">Telefone</label>
                            <input class="input-numerico" type="text" id="telefone">
                        </div>

                        <div>
                            <label for="celular">Celular</label>
                            <input class="input-numerico" type="text" id="celular">
                        </div>

                        <div>
                            <label for="email">E-mail</label>
                            <input class="input-padrao" type="text" id="email">
                        </div>
                    </section>
                </form>
            </div>

            <div class="button">
                <button>SALVAR</button>
            </div>
        </div>

        <footer>
            <p>Desenvolvido por Guilu</p>
        </footer>
    </body>
</html>
