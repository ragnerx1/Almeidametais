<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/cad-paradas.css">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="shortcut icon" href="./img/favicon.ico" >


        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="navigation">
                <a href="">HOME</a>
                <a href="">CADASTROS</a>
                <a href="">BALANÇA</a>
                <a href="">PREPARAÇÃO</a>
                <a href="">PRODUÇÃO</a>
                <a href="">FUNDIÇÃO</a>
                <a href="">PLANEJAMENTO</a>
                <a href="">RELATÓRIOS</a>
            </div>
        </header>

        <div class="principal">
            <div class="main">
                <p class="way">Cadastros > <strong>Parada (Manutenção)</strong> </p>
                <form>
                    <section class="horizontal">
                        <div >
                            <label for="descricao-da-parada">Descrição da Parada</label>
                            <textarea class="input-padrao" type="text" id="descricao-da-parada" required> </textarea>
                        </div>

                        <div style="margin-left: 5%;">
                            <label for="codigo-parada">Código da Parada</label>
                            <input class="input-numerico" type="text" id="codigo-parada">
                        </div>

                    </section>

                </form>
            </div>

            <div class="button">
                <button>SALVAR</button>
            </div>
        </div>

        <footer>
            <p>Desenvolvido por Guilu</p>
        </footer>
    </body>
</html>
